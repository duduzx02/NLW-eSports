<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">

    <title>NLW eSports</title>
</head>

<body>
    <header>
        <div>
            <img src="https://github.com/duduzx02.png" alt="Foto de Eduardo Lima">
        </div>
    </header>

    <main>
        <section>
            <div>
                <h2>Meus jogos</h2>
                <p>Os games que eu curto jogar!</p>

                <div class="swiper mySwiper">
                    <ul class="games-list swiper-wrapper">
                        <li class="swiper-slide">
                            <a target="_blank" href="https://www.twitch.tv/directory/game/Tibia">
                                <img src="https://static-cdn.jtvnw.net/ttv-boxart/19619_IGDB-90x120.jpg"
                                    alt="Imagem do jogo Tibia">
                            </a>
                        </li>
                        <li class="swiper-slide">
                            <a target="_blank" href="https://www.twitch.tv/directory/game/Lineage%202">
                                <img src="https://static-cdn.jtvnw.net/ttv-boxart/515349_IGDB-90x120.jpg"
                                    alt="Imagem do jogo Lineage">
                            </a>
                        </li>
                        <li class="swiper-slide">
                            <a target="_blank" href="https://www.twitch.tv/directory/game/PUBG%3A%20BATTLEGROUNDS">
                                <img src="https://static-cdn.jtvnw.net/ttv-boxart/505884-90x120.jpg"
                                    alt="Imagem do jogo PUGB BATTLEGROUNDS">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section>
            <div>
                <h2>Canais e streamers</h2>
                <p>Lista de canais e transmissões que não perco!</p>
                <ul class="channel-list">
                    <li>
                        <a target="_blank" href="https://www.twitch.tv/casimito">
                            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/32805a78-d927-48bd-8089-bf5efed53ea4-profile_image-150x150.png"
                                alt="imagem do canal do casimiro">
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.twitch.tv/maykbrito">
                            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/9ce11a2b-ec84-44b1-9c76-b8d29df5fef0-profile_image-150x150.png"
                                alt="Imagem de Mayk Brito">
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.twitch.tv/maykbrito">
                            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/9ce11a2b-ec84-44b1-9c76-b8d29df5fef0-profile_image-150x150.png"
                                alt="Imagem de Mayk Brito">
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        <section>
            <div>
                <h2>Minhas redes</h2>
                <p>Se conecte comigo agora mesmo!</p>
                <ul class="social-list">
                    <li>
                        <a target="_blank" href="https://www.instagram.com/duduzx02/">
                            <img src="imagens/instagram (2).png" alt="Icone do instagram">
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.linkedin.com/in/eduardo-lima-b0a22a169/">
                            <img src="imagens/linkedin (1).png" alt="Icone do linkedin">
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://github.com/duduzx02">
                            <img src="imagens/github (1).png" alt="icone do github">
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/eduardo-lima-b0a22a169/">Eduardo Lima</a></p>
    </footer>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 2,
            loop: true
        });
    </script>

</body>

</html>
